<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMax  -Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro StudyMax ETEC</h2>
        <form>
            <label for="usuario">Usuário:</label><br>
            <input type="text" id="usuario" name="usuario" required><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" required><br>

            <label for="Confirmação email">Confirmação de Email</label><br>
            <input type="text" id="Confirmação email" name="Confirmação email" required><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br>

            <div class="remember-box">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembrar meus dados por 30 dias</label>
            </div>

            <button type="submit">Cadastrar-se <a href="musica/Omae Wa Mou - deadman 死人 (youtube).mp3" download="Omae Wa Mou - deadman 死人 (youtube).mp3"></a></button>

        </form>
        <div class="actions">
           
        </div>
    </div>
    
</body>
</html>
